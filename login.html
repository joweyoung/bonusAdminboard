<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!--引入的css部分-->
    <link rel='stylesheet' href='dist/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="css/login.css"/>

    <!--引入的js部分-->
    <script type="text/javascript" src="http://cdn.bootcss.com/less.js/1.7.0/less.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="form-horizontal">
                    <span class="heading"><img src="img/logo.png">用户登录</span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="用户名">
                        <i class="fa fa-user"></i>
                        <p class="err_login"><span class="err_login_userName">用户名为数字、字母和下划线的组合</span></p>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="err_prompt"><p id="err_prompt_p">你的用户名和用户密码不匹配,请重新输入</p></div>
                    <div class="form-group">
                        <div style="display: none;" class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check"/>
                            <label for="checkbox1"></label>
                        </div>
                        <span style="display: none;" class="text">Remember me</span>
                        <button class="btn btn-default" id="login_login" disabled>登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
